<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/styles.css" />
      <title>Chat - Kokoa Clone</title>
   </head>
   <body id="chat-screen">
      <div class="status-bar">
         <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
         </div>
         <div class="status-bar__column">
            <span>18:43</span>
         </div>
         <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
         </div>
      </div>

      <header class="alt-header">
         <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
         </div>
         <div class="alt-header__column">
            <h1 class="alt-header__title">Minsung</h1>
         </div>
         <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
         </div>
      </header>

      <main class="main-screen main-chat">
         <div class="chat__timestamp">Tuesday, Febuary 01, 2022</div>

         <div class="message-row">
            <img
               src="https://i.pinimg.com/564x/f5/22/88/f5228807af8f315ac0d88ec2f7d6e8cc.jpg"
            />
            <div class="message-row__content">
               <span class="message__author">Minsung</span>
               <div class="message__info">
                  <span class="message__bubble">Hi!</span>
                  <span class="message__time">04:25</span>
               </div>
            </div>
         </div>

         <div class="message-row message-row__own">
            <div class="message-row__content">
               <div class="message__info">
                  <spans class="message__bubble">
                     Hello! nice to meet you :)
                  </spans>
                  <span class="message__time">04:25</span>
               </div>
            </div>
         </div>
      </main>

      <form class="reply">
         <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
         </div>
         <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button>
         </div>
      </form>

      <div id="no-mobile">
         <span>Your screen is too big :(</span>
      </div>

      <script
         src="https://kit.fontawesome.com/6478f529f2.js"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
