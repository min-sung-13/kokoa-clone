<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/styles.css" />
      <title>More - Kokoa Clone</title>
   </head>
   <body>
      <div class="status-bar">
         <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
         </div>
         <div class="status-bar__column">
            <span>18:43</span>
         </div>
         <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
         </div>
      </div>

      <header class="screen-header">
         <h1 class="screen-header__title">More</h1>
         <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span class="screen-header__icons-cog">
               <div class="nav__notification-dot cog-dot"></div>
               <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
         </div>
      </header>

      <main class="main-screen more-screen">
         <div class="user-component">
            <div class="user-component__column">
               <img
                  src="https://i.pinimg.com/564x/f5/22/88/f5228807af8f315ac0d88ec2f7d6e8cc.jpg"
                  class="user-component__avatar user-component__avatar--xl"
               />
               <div class="user-component__text">
                  <h4 class="user-component__title">Minsung</h4>
                  <h6 class="user-component__subtitle">
                     +82 10-8731-1785 <i class="fas fa-exclamation-circle"></i>
                  </h6>
               </div>
            </div>
            <div class="user-component__column">
               <i class="far fa-comment-alt fa-2x"></i>
            </div>
         </div>

         <div class="icon-row">
            <div class="icon-row__icon">
               <i class="far fa-calendar-check"></i>
               <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
               <i class="far fa-laugh"></i>
               <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
               <i class="fas fa-paint-roller"></i>
               <span>Themes</span>
            </div>
            <div class="icon-row__icon">
               <i class="far fa-user-circle"></i>
               <span>Account</span>
            </div>
         </div>

         <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
               <div class="more-suggestions__icon">
                  <div class="more-suggestions__icon-img">
                     <i class="fas fa-quote-right"></i>
                  </div>
                  <span class="more-suggestions__icon-text">Kokoa Story</span>
               </div>
            </div>
         </div>
      </main>

      <nav class="nav">
         <ul class="nav__list">
            <li class="nav__btn">
               <a class="nav__link" href="friends.html"
                  ><i class="far fa-user fa-2x"></i
               ></a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">1</span>
                  <i class="far fa-comment fa-2x"></i>
               </a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="find.html">
                  <i class="fas fa-search fa-2x"></i>
               </a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="more.html">
                  <div class="nav__notification-dot chat-dot"></div>
                  <i class="fas fa-ellipsis-h fa-2x"></i>
               </a>
            </li>
         </ul>
      </nav>

      <div id="no-mobile">
         <span>Your screen is too big :(</span>
      </div>
      <script
         src="https://kit.fontawesome.com/6478f529f2.js"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
